<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria Interativa de Fotos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    figure {
      margin: 0;
      border: 4px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      height: 200px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }
    img:hover {
      transform: scale(1.05);
    }
    figure:focus-within {
      border-color: #007BFF;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Galeria Interativa de Fotos</h1>
  <div class="gallery">
    <figure tabindex="0">
      <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=300&q=80" alt="Coruja empoleirada em galho" />
    </figure>
    <figure tabindex="0">
      <img src="https://placebear.com/300/200" alt="Urso em ambiente natural" />
    </figure>
    <figure tabindex="0">
      <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=300&q=80" alt="Coruja com olhos grandes" />
    </figure>
    <figure tabindex="0">
      <img src="https://placebear.com/301/200" alt="Urso andando na floresta" />
    </figure>
    <figure tabindex="0">
      <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=300&q=80" alt="Coruja voando ao pôr do sol" />
    </figure>
    <figure tabindex="0">
      <img src="https://placebear.com/302/200" alt="Urso observando ao longe" />
    </figure>
  </div>

  <script>
    function adicionarEventos() {
      const figuras = document.querySelectorAll("figure");

      figuras.forEach((figura) => {
        figura.addEventListener("mouseover", () => {
          figura.style.borderColor = "#28a745";
        });

        figura.addEventListener("mouseleave", () => {
          figura.style.borderColor = "transparent";
        });

        figura.addEventListener("focus", () => {
          figura.style.borderColor = "#ffc107";
        });

        figura.addEventListener("blur", () => {
          figura.style.borderColor = "transparent";
        });
      });

      console.log("Eventos de mouse, foco e teclado adicionados.");
    }

    function adicionarTabIndex() {
      const figuras = document.querySelectorAll("figure");
      figuras.forEach((figura) => {
        figura.setAttribute("tabindex", "0");
      });
      console.log("tabindex adicionado a todas as figuras.");
    }

    window.onload = function () {
      adicionarEventos();
      adicionarTabIndex();
      console.log("Página carregada completamente.");
    };
  </script>
</body>
</html>
