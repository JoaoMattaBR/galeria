<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
    figure {
      margin: 0;
    }
    img {
      width: 200px;
      height: auto;
      border: 3px solid transparent;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    img:focus,
    img:hover {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Minha Galeria de Fotos Interativa</h1>
  <div class="gallery" id="galeria">
    <figure>
      <img src="https://placekitten.com/300/200" alt="Gatinho fofo deitado na cama" />
    </figure>
    <figure>
      <img src="https://placebear.com/300/200" alt="Urso em ambiente natural" />
    </figure>
    <figure>
      <img src="https://placekitten.com/301/200" alt="Gato branco com olhos azuis" />
    </figure>
    <figure>
      <img src="https://placebear.com/301/200" alt="Urso andando na floresta" />
    </figure>
    <figure>
      <img src="https://placekitten.com/302/200" alt="Gatinho dormindo em uma almofada" />
    </figure>
    <figure>
      <img src="https://placebear.com/302/200" alt="Urso observando ao longe" />
    </figure>
  </div>

  <script>
    function adicionarTabIndex() {
      const imagens = document.querySelectorAll("img");
      for (let i = 0; i < imagens.length; i++) {
        imagens[i].setAttribute("tabindex", "0");

        imagens[i].addEventListener("mouseover", () => {
          imagens[i].style.borderColor = "green";
        });

        imagens[i].addEventListener("mouseleave", () => {
          imagens[i].style.borderColor = "transparent";
        });

        imagens[i].addEventListener("focus", () => {
          imagens[i].style.borderColor = "red";
        });

        imagens[i].addEventListener("blur", () => {
          imagens[i].style.borderColor = "transparent";
        });
      }

      console.log("Atributos tabindex adicionados");
    }

    window.onload = adicionarTabIndex;
  </script>
</body>
</html>
