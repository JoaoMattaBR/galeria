<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Interativa de Fotos</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .thumb {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    #display {
      margin-top: 20px;
      width: 500px;
      height: 300px;
      border: 4px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      color: #000;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Galeria Interativa de Fotos</h1>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1?w=300" alt="Coruja empoleirada em uma árvore" class="thumb" />
    <img src="https://images.unsplash.com/photo-2?w=300" alt="Urso pescando em um rio" class="thumb" />
    <img src="https://images.unsplash.com/photo-3?w=300" alt="Coruja com penas eriçadas" class="thumb" />
    <img src="https://images.unsplash.com/photo-4?w=300" alt="Urso comendo frutas na floresta" class="thumb" />
    <img src="https://images.unsplash.com/photo-5?w=300" alt="Coruja observando no escuro" class="thumb" />
    <img src="https://images.unsplash.com/photo-6?w=300" alt="Urso caminhando na neve" class="thumb" />
  </div>

  <div id="display">Passe o mouse ou navegue com TAB sobre uma imagem.</div>

  <script>
    window.onload = function () {
      console.log("Página carregada");

      const thumbs = document.querySelectorAll('.thumb');
      const display = document.getElementById('display');

      // Adiciona tabindex automaticamente
      for (let i = 0; i < thumbs.length; i++) {
        thumbs[i].setAttribute('tabindex', '0');

        thumbs[i].addEventListener('mouseover', showImage);
        thumbs[i].addEventListener('focus', showImage);

        thumbs[i].addEventListener('mouseout', resetImage);
        thumbs[i].addEventListener('blur', resetImage);
      }

      function showImage(event) {
        const img = event.target;
        const altText = img.alt;
        const imgSrc = img.src;

        display.style.backgroundImage = `url(${imgSrc})`;
        display.textContent = altText;

        console.log("Imagem exibida:", altText);
      }

      function resetImage() {
        display.style.backgroundImage = '';
        display.textContent = 'Passe o mouse ou navegue com TAB sobre uma imagem.';
        console.log("Imagem resetada");
      }
    };
  </script>
</body>
</html>
