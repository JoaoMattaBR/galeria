<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria Interativa de Animais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .imagem-grande {
      width: 600px;
      height: 400px;
      background-color: #eee;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .imagem-grande span {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
    }
    .miniaturas {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    figure {
      margin: 0;
      cursor: pointer;
    }
    figure img {
      width: 120px;
      height: 80px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <main class="galeria">
    <div class="imagem-grande" id="imagemGrande">
      <span id="descricao">Passe o mouse sobre uma imagem ou use TAB para navegar.</span>
    </div>

    <div class="miniaturas" id="miniaturas">
      <figure>
        <img src="https://images.unsplash.com/photo-1618826411642-62f1c9ef353d" alt="Coruja empoleirada em um galho" />
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" alt="Urso pardo na floresta" />
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1571925435645-7f4b4c5ff62c" alt="Coruja branca com olhos arregalados" />
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1610878180933-63c76013f9a7" alt="Urso polar caminhando no gelo" />
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1583267745673-0d39d6f3c8c1" alt="Coruja-das-neves empoleirada" />
      </figure>
      <figure>
        <img src="https://images.unsplash.com/photo-1610876610932-4ed7d15abf0f" alt="Urso marrom sentado em um campo" />
      </figure>
    </div>
  </main>

  <script>
    const figuras = document.querySelectorAll("figure");
    const imagemGrande = document.getElementById("imagemGrande");
    const descricao = document.getElementById("descricao");

    figuras.forEach((figura) => {
      const img = figura.querySelector("img");

      img.setAttribute("tabindex", "0");

      function atualizarImagem() {
        imagemGrande.style.backgroundImage = `url('${img.src}')`;
        descricao.textContent = img.alt;
      }

      function limparImagem() {
        imagemGrande.style.backgroundImage = "";
        descricao.textContent = "Passe o mouse sobre uma imagem ou use TAB para navegar.";
      }

      figura.addEventListener("mouseover", atualizarImagem);
      figura.addEventListener("mouseout", limparImagem);
      figura.addEventListener("focusin", atualizarImagem);
      figura.addEventListener("focusout", limparImagem);
    });
  </script>
</body>
</html>
