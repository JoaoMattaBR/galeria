<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Interativa - Elementos Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img {
      height: 100px;
      margin: 0 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .gallery img:focus {
      outline: none;
      border-color: blue;
    }
    .display {
      width: 400px;
      height: 300px;
      background-color: #eee;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
    }
    .description {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="addTabIndex()">

  <h1 style="text-align:center;">Galeria Interativa</h1>
  <div class="display" id="display-area"></div>
  <p class="description" id="image-description">Passe o mouse ou use Tab para ver a imagem ampliada.</p>

  <div class="gallery" id="image-gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Soccer_ball.svg/512px-Soccer_ball.svg.png" alt="Bola de futebol" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Granite_%28Madagascar%29_1.jpg/640px-Granite_%28Madagascar%29_1.jpg" alt="Pedra de granito" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Drinking_fountain%2C_Chicago.jpg/640px-Drinking_fountain%2C_Chicago.jpg" alt="Água em fonte" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Leaf_icon_2.svg/640px-Leaf_icon_2.svg.png" alt="Folha verde" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Fire_icon.svg/640px-Fire_icon.svg.png" alt="Chama de fogo" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Light_bulb_icon.svg/640px-Light_bulb_icon.svg.png" alt="Lâmpada acesa" />
  </div>

  <script>
    const images = document.querySelectorAll(".gallery img");
    const displayArea = document.getElementById("display-area");
    const description = document.getElementById("image-description");
    const defaultText = "Passe o mouse ou use Tab para ver a imagem ampliada.";

    function updateDisplay(img) {
      const src = img.getAttribute("src");
      const alt = img.getAttribute("alt");
      displayArea.style.backgroundImage = `url('${src}')`;
      description.textContent = alt;
    }

    function clearDisplay() {
      displayArea.style.backgroundImage = "none";
      description.textContent = defaultText;
    }

    function addTabIndex() {
      console.log("Função addTabIndex ativada");
      for (let i = 0; i < images.length; i++) {
        images[i].setAttribute("tabindex", "0");

        images[i].addEventListener("mouseover", function () {
          updateDisplay(this);
        });

        images[i].addEventListener("mouseout", function () {
          clearDisplay();
        });

        images[i].addEventListener("focus", function () {
          updateDisplay(this);
        });

        images[i].addEventListener("blur", function () {
          clearDisplay();
        });
      }
    }
  </script>

</body>
</html>
